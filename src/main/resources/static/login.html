<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/font/font.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="v_c_wrapper">
        <div id="login_form_area">
            <div class="logo_box">
                <div class="logo_img_box">
                    <img src="/images/common/logo_img.png" alt="logo_img">
                </div>
                <div  class="logo_img_box logo_name_box">
                    <img src="/images/common/logo_name_b.png" alt="logo_name">
                </div>
            </div>
            <div>
                <div>
                    <form>
                        <div class="form_box">
                            <img class="form_img" src="/images/common/person.png" alt="">
                            <input class="login_input input" type="text" name="username" id="username" placeholder="Username">
                        </div>
                        <div class="form_box">
                            <img class="form_img" src="/images/common/secret.png" alt="">
                            <input class="login_input input" type="password" name="password" id="password" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div>
                    <button id="login_btn" type="button">로그인</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
